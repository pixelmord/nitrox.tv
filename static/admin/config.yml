backend:
  name: git-gateway # Refer to https://www.netlifycms.org/docs/authentication-backends/ for auth backend list and instructions
  branch: master

media_folder: static/assets
public_folder: /assets

collections:
  - name: concerts
    label: 'Konzerte'
    folder: 'content'
    create: true
    slug: '{{slug}}-{{year}}-{{month}}-{{day}}.md'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'City', name: 'city', widget: 'string' }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: 'Cover Image', name: 'cover', widget: 'image' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - label: 'Videos'
        name: 'videos'
        collapsed: false
        widget: 'list'
        fields:
          - { label: Name, name: name, widget: string }
          - { label: URL, name: src, widget: string, hint: 'https://drive.google.com/uc?export=download&id=ðŸ’¥FILE_ID' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
